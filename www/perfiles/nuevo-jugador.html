<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuevo Jugador</title>
  <style type="text/css">
    body{
      background-color: #084CD4;
    }
  </style>
</head>

<body>
  <div id="main-menu" class="flex-center-container">
    <h1 id="name-player">Nuevo Jugador</h1>
    
    <div id="buttons" class="flex-center-container buttons-landscape">
      <a href="#" class="jugador-btn flex-center-container" onclick="getPicture()">
        <img id="foto" src="../img/camera.svg" alt="perfil jugador">
        <p href="#" id="jugadores-btn">Agregar foto</p>
      </a>
      <a href="#" class="jugador-btn flex-center-container" onclick="getName()">
        <p href="#" id="stats-btn">Agregar nombre</p>
      </a>
      <a href="#" id="color-btn" class="jugador-btn flex-center-container" onclick="getColor()">
        <p href="#" id="stats-btn">Agregar color</p>
        <input type="color" id="favcolor" name="favcolor" value="#ffffff">
      </a>
      <div id="last-row">
        <a class="menu-btn flex-center-container" href="jugadores.html" id="play-btn">Volver</a>
        <button class="menu-btn flex-center-container" id="play-btn" onclick="pushPlayer()">Confirmar</button>
      </div>
    </div>
  </div>


  <script src="../cordova.js"></script>
  <!-- <script src="cordova.js"></script> -->
  <script src="../js/storage.js"></script>
  <script src="js/index.js"></script>
  <script src="js/camera.js"></script>

</body>

</html>
